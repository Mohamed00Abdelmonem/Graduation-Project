<!-- templates/emails/project_updated.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تم تعديل المشروع</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: right;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
        }

        h2 {
            color: #1c5a5b;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
            margin: 10px 0;
        }

        .highlight {
            color: #25676e;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #e4e4e4;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- إضافة لوجو -->
        <div class="logo">
            <img src="https://student.metmans.edu.eg/siteAssets/images/logo.png" alt="شعار المعهد">
        </div>

        <h2>مرحبًا {{ user.first_name }}،</h2>

        <p>نود إبلاغك أنه تم تعديل مشروع التخرج الخاص بك بعنوان:</p>
        <p><span class="highlight">{{ project.title }}</span></p>

        <p>سيتم مراجعته من قبل المشرف الأكاديمي في أقرب وقت.</p>

        <div class="footer">
            <p>فريق الإشراف الأكاديمي<br>المعهد العالي للهندسة والتكنولوجيا</p>
        </div>
    </div>
</body>
</html>
