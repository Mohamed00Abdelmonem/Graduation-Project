{% extends "base.html" %}

{% block body %}
<section class="experience-section py-5" style="background-color: #f5f5f5;">
    <div class="container">
        <div class="form-wrapper mx-auto bg-white shadow rounded p-5" style="max-width: 900px;">
            <h2 class="text-center mb-4 text-">اضف الجديد من خبرتك</h2>

            <form method="post" class="row g-4">
                {% csrf_token %}

                <div class="col-md-4">
                    <label for="id_company" class="form-label">الشركة</label>
                    {{ form.company}}
                </div>

                <div class="col-md-4">
                    <label for="id_from_date" class="form-label">من تاريخ</label>
                    {{ form.from_date}}
                </div>

                <div class="col-md-4">
                    <label for="id_to_date" class="form-label">إلى تاريخ</label>
                    {{ form.to_date }}
                </div>

                <div class="col-md-4">
                    <label for="id_position" class="form-label">المنصب</label>
                    {{ form.position }}
                </div>

                <div class="col-md-4">
                    <label for="id_projects_worked_name" class="form-label">اسم المشروع</label>
                    {{ form.projects_worked_name }}
                </div>

                <div class="col-md-4">
                    <label for="id_projects_worked_url" class="form-label">رابط المشروع</label>
                    {{ form.projects_worked_url }}
                </div>

                <div class="col-12">
                    <label for="id_description" class="form-label">الوصف</label>
                    {{ form.description }}
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">
                        إضافة الخبرة
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<style>
     input, select, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
    }

    input:focus, select:focus, textarea:focus {
        border-color:rgb(52, 85, 97);
        outline: none;
        box-shadow: 0 0 4px rgba(31, 120, 114, 0.3);
    }
    .form-wrapper {
        background-color: #ffffff;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
    }
    .form-label {
        font-weight: 500;
        color: #333;
    }
    .btn-primary {
        background-color: #004658;
        border: none;
    }
    .btn-primary:hover {
        background-color: #006f85;
    }
</style>
{% endblock %}
