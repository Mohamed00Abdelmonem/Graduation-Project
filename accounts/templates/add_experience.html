{% extends "base.html" %}

{% block body %}
<section class="bj_shop_area d-flex flex-column text-center sec_padding pb-0" style data-bg-color="#f5f5f5">
    <div class="content_body w-75" style=" text-align:center">
        <h2> اضف الجديد من خبرتك</h2>
    <form method="post" class="add-experience-form">
        {% csrf_token %}
        <div class="row">
        <div class="form-group col-lg-4">
            <label for="id_company" class="floating-label">الشركة:</label>
            {{ form.company }}
        </div>
        <div class="form-group col-lg-4">
            <label for="id_from_date" class="floating-label">من تاريخ:</label>
            {{ form.from_date }}
        </div>
        <div class="form-group col-lg-4">
            <label for="id_to_date" class="floating-label">إلى تاريخ:</label>
            {{ form.to_date }}
        </div>
        <div class="form-group col-lg-4">
            <label for="id_position" class="floating-label">المنصب:</label>
            {{ form.position }}
        </div>
        <div class="form-group col-lg-4">
            <label for="id_projects_worked_name" class="floating-label">اسم المشروع:</label>
            {{ form.projects_worked_name }}
        </div>
        <div class="form-group col-lg-4">
            <label for="id_projects_worked_url" class="floating-label">رابط المشروع:</label>
            {{ form.projects_worked_url }}
        </div>
        <div class="form-group col-lg-11">
            <label for="id_description" class="floating-label">الوصف:</label>
            {{ form.description }}
        </div>
        <div class="button_spo">
        <button type="submit" class="spo">إضافة الخبرة</button>
        </div>
    </div>
    </form>
</div>
</section>
<style>
    .button_spo{
        text-align: -webkit-center;
    }
    .content_body {
        max-width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        margin-bottom:10px;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }
    {% comment %} /* Floating Label Styling */
    .floating-label {
        position: absolute;
        top: -10px;
        left: 10px;
        background-color: #fff;
        padding: 0 5px;
        font-size: 14px;
        color: #555;
        transition: all 0.3s ease;
    } {% endcomment %}
    .form-group textarea{
        height: 108px
    }
    .spo{
        background:rgb(0, 70, 88);
        display: block;
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        border: none;
        border-radius: 15px;
        width:125px;
        height:40px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
</style>
{% endblock %}
