{% extends "base.html" %}

{% block body %}
<section class="experience-section py-5" style="background-color: #f5f5f5;">
    <div class="container">
        <div class="form-wrapper mx-auto bg-white shadow rounded p-5" style="max-width: 900px;">
            <h2 class="text-center mb-4 text-">تحديث الخبرة</h2>

            <form method="post" class="row g-4">
                {% csrf_token %}

                <div class="col-md-4">
                    <label for="id_company" class="form-label">الشركة</label>
                    {{ form.company }}
                </div>

                <div class="col-md-4">
                    <label for="id_from_date" class="form-label">من تاريخ</label>
                    {{ form.from_date }}
                </div>

                <div class="col-md-4">
                    <label for="id_to_date" class="form-label">إلى تاريخ</label>
                    {{ form.to_date }}
                </div>

                <div class="col-md-4">
                    <label for="id_position" class="form-label">المنصب</label>
                    {{ form.position }}
                </div>

                <div class="col-md-4">
                    <label for="id_projects_worked_name" class="form-label">اسم المشروع</label>
                    {{ form.projects_worked_name }}
                </div>

                <div class="col-md-4">
                    <label for="id_projects_worked_url" class="form-label">رابط المشروع</label>
                    {{ form.projects_worked_url }}
                </div>

                <div class="col-12">
                    <label for="id_description" class="form-label">الوصف</label>
                    {{ form.description }}
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="spo">تحديث الخبرة</button>
                </div>
            </form>
        </div>
    </div>
</section>

<style>
    .form-wrapper {
        background-color: #ffffff;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
        display: inline-block;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 5px;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color:rgb(56, 105, 146);
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    textarea {
        min-height: 110px;
    }

    .spo {
        background: rgb(0, 70, 88);
        display: inline-block;
        padding: 10px 30px;
        font-size: 18px;
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .spo:hover {
        background-color: rgb(0, 100, 120);
    }
</style>
{% endblock %}
